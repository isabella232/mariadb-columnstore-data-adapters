version: '2'
services:
  maxscale:
    image: mariadb/maxscale
    container_name: maxscale
    volumes:
      - ./maxscale/maxscale.cnf:/etc/maxscale.cnf
      - ./maxscale/master.ini:/var/lib/maxscale/master.ini
    ports:
      - "4001:4001"

  mariadb:
    image: mariadb:10.3
    container_name: mariadb
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=Y
    volumes:
      - ./mariadb:/docker-entrypoint-initdb.d
    ports:
      - "3000:3306"
    command: --log-bin=binlog --server_id=1 --sync_binlog=1 --innodb_flush_log_at_trx_commit=1 --binlog_format=row --binlog_row_image=full

  adapter:
    build: mxs_adapter
    container_name: adapter
    cap_add:
        - SYS_PTRACE


  mcs:
    image: mariadb/columnstore:latest
    container_name: mcs
    ports:
      - "13306:13306"
      - "13307:13307"
      - "8003:8003"
      - "9003:9003"
      - "3306:3306"
